<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- set the character set -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- first step to a responsive site -->
    <title>Simple Cup Game</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Your styles should be called here -->
    <link rel="stylesheet" href="styles.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      	<![endif]-->
</head>

<body>
<div class="header">
    <h1>Try Your Luck</h1>
    <br>
    <h3>Can You Find The Ball Under The Cup?</h3>
</div>

<div class="cup-row" id="cup-row"></div>

<script>
    const cupImageUrl = "<img src="https://www.clipartmax.com/png/middle/27-276532_silver-cup-clip-art-clipart-upside-down-glass.png" alt="Silver Cup Clip Art - Clipart Upside Down Glass@clipartmax.com">";

    const row = document.getElementById("cup-row");
    const cups = Array.from({ length: 3 }, () => {
        const img = document.createElement("img");
        img.src = cupImageUrl;
        img.alt = "Upside-down cup";
        img.className = "cup-image";
        return img;
    });

    for (let i = cups.length - 1; i > 0; i -= 1) {
        const j = Math.floor(Math.random() * (i + 1));
        [cups[i], cups[j]] = [cups[j], cups[i]];
    }

    cups.forEach((cup) => row.appendChild(cup));
</script>


</body>
